apiVersion: apps/v1
kind: Deployment
metadata:
  name: lvmeng
spec:
  replicas: 1
  selector:
    matchLabels:
      component: lvmeng
  template:
    metadata:
      labels:
        component: lvmeng
    spec:
      containers:
        - name: lvmeng
          image: plosa/lvmeng:2.0
          resources:
            requests:
              cpu: "250m"
              memory: "1.5Gi"
          ports:
            - containerPort: 8080
